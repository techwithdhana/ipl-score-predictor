<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>IPL Score Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='ipl-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class='heading_first'>IPL Score Predictor 2021 developed by @techydhana</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask,.</p>
    		</div>
    	</div>

        <!-- Prediction Area -->
        <div class="prediction-area">

            <!-- IPL Banner - 1 -->
            <div class='ipl-banner-left'>

                <div class="slider-frame">
                    <div class="slide-images-up">

                        <!-- Image-1 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='mi.jpg') }}" alt="Mumbai Indians">
                        </div>
                        <!-- Image-2 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='srh.png') }}" alt="Sunrisers Hyderabad">
                        </div>
                        <!-- Image-3 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rcb.png') }}" alt="Royal Challengers Bangalore">
                        </div>
                        <!-- Image-4 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='dc.png') }}" alt="Delhi Capitals">
                        </div>
                        <!-- Image-5 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.png') }}" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kkr.jpg') }}" alt="Kolkata Knight Riders">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.png') }}" alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.png') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>

            <!-- Prediction Form -->
            <div class='div2'>
                <form action="{{ url_for('predict') }}" method="POST">
                    <!-- Batting Team Dropdown -->
                    <select class="form-input align-center" name="batting-team">
                        <option value="none"> Select a Batting team </option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Capitals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>

                    <!-- Bowling Team Dropdown -->
                    <select class="form-input align-center" name="bowling-team">
                        <option value="none"> Select a Bowling team </option>
                        <option value="Mumbai Indians">Mumbai Indians</option>
                        <option value="Kolkata Knight Riders">Kolkata Knight Riders</option>
                        <option value="Chennai Super Kings">Chennai Super Kings</option>
                        <option value="Rajasthan Royals">Rajasthan Royals</option>
                        <option value="Kings XI Punjab">Kings XI Punjab</option>
                        <option value="Royal Challengers Bangalore">Royal Challengers Bangalore</option>
                        <option value="Delhi Daredevils">Delhi Capitals</option>
                        <option value="Sunrisers Hyderabad">Sunrisers Hyderabad</option>
                    </select><br>


                    <select class="form-input align-center" name="venue">
                        <option value = "none"> Select Stadium </option>
                        <option value="venue_Barabati Stadium">Barabati Stadium</option>
                        <option value= "venue_Brabourne Stadium">Brabourne Stadium</option>
                        <option value = "venue_Buffalo Park">Buffalo Park</option>
                        <option value="venue_De Beers Diamond Oval">De Beers Diamond Oval</option>
                        <option value="venue_Dr DY Patil Sports Academy">Dr DY Patil Sports Academy</option>
                        <option value="venue_Dr. Y.S. Rajasekhara Reddy ACA-VDCA Cricket Stadium">Dr. Y.S. Rajasekhara Reddy ACA-VDCA Cricket Stadium</option>
                        <option value="venue_Dubai International Cricket Stadium">Dubai International Cricket Stadium</option>
                        <option value="venue_Eden Gardens">Eden Gardens</option>
                        <option value="venue_Feroz Shah Kotla">Feroz Shah Kotla</option>
                        <option value="venue_Himachal Pradesh Cricket Association Stadium">Himachal Pradesh Cricket Association Stadium</option>
                        <option value="venue_Holkar Cricket Stadium">Holkar Cricket Stadium</option>
                        <option value="venue_JSCA International Stadium Complex">JSCA International Stadium Complex</option>
                        <option value="venue_Kingsmead">Kingsmead</option>
                        <option value="venue_M Chinnaswamy Stadium">M Chinnaswamy Stadium</option>
                        <option value="venue_MA Chidambaram Stadium, Chepauk">MA Chidambaram Stadium, Chepauk</option>
                        <option value="venue_Maharashtra Cricket Association Stadium">Maharashtra Cricket Association Stadium</option>
                        <option value="venue_New Wanderers Stadium">New Wanderers Stadium</option>
                        <option value="venue_Newlands">Newlands</option>
                        <option value="venue_OUTsurance Oval">OUTsurance Oval</option>
                        <option value="venue_Punjab Cricket Association IS Bindra Stadium, Mohali">Punjab Cricket Association IS Bindra Stadium, Mohali</option>
                        <option value="venue_Punjab Cricket Association Stadium, Mohali">Punjab Cricket Association Stadium, Mohali</option>
                        <option value="venue_Rajiv Gandhi International Stadium, Uppal">Rajiv Gandhi International Stadium, Uppal</option>
                        <option value="venue_Sardar Patel Stadium, Motera">Sardar Patel Stadium, Motera</option>
                        <option value="venue_Sawai Mansingh Stadium">Sawai Mansingh Stadium</option>
                        <option value="venue_Shaheed Veer Narayan Singh International Stadium">Shaheed Veer Narayan Singh International Stadium</option>
                        <option value="venue_Sharjah Cricket Stadium">Sharjah Cricket Stadium</option>
                        <option value="venue_Sheikh Zayed Stadium">Sheikh Zayed Stadium</option>
                        <option value="venue_St George's Park">St George's Park</option>
                        <option value="venue_Subrata Roy Sahara Stadium">Subrata Roy Sahara Stadium</option>
                        <option value="venue_SuperSport Park">SuperSport Park</option>
                        <option value="venue_Wankhede Stadium">Wankhede Stadium</option>




                    </select>
                    <br>
                    <input class="form-input" type="text" name="overs" placeholder="Overs more than 5"><br>
                    <input class="form-input" type="text" name="runs" placeholder="Runs"><br>
                    <input class="form-input" type="text" name="wickets" placeholder="Wickets"><br>
                    <input class="form-input" type="text" name="runs_in_prev_5" placeholder="Runs scored in 5 Overs"><br>
                    <input class="form-input" type="text" name="wickets_in_prev_5" placeholder="Wickets taken in 5 Overs"><br>

			<input type="submit" class="myButton" value="Predict Score">
        	</form>
            </div>

            <!-- IPL Banner - 2 -->
            <div class='ipl-banner-right'>

                <div class="slider-frame">
                    <div class="slide-images-down">

                        </div>
                        <!-- Image-6 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='rr.png') }}" alt="Rajasthan Royals">
                        </div>
                        <!-- Image-7 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='kxip.png') }}" alt="Kings XI Punjab">
                        </div>
                        <!-- Image-8 -->
                        <div class="image-container">
                            <img class="image-width" src="{{ url_for('static', filename='csk.png') }}" alt="Chennai Super Kings">
                        </div>

                    </div>
                </div>

            </div>

        </div>

            <p class='container-heading'><span class='heading_second'>Developed by @techydhana</span></p>
